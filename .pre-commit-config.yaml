repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.2.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
  - repo: https://github.com/eschulte/lisp-format
    rev: master
    hooks:
      - id: lisp-format

ci:
  autoupdate_schedule: weekly
  skip: []
  submodules: false
